<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Tags #2</title>
    </head>
    <body>
        <div>
            <h1>Audio Tag:</h1>
            <audio
                controls
                src="./audio/dropTool.mp3"
                title="Drop Tool noise"
            ></audio>
            <br />
            <audio controls>
                <source src="./audio/drip.mp3" />
                <source src="./audio/laserSound.mp3" />
                Browser does not support html5 audio tag
            </audio>
        </div>

        <div>
            <h1>Video</h1>
            <!--! MP4, WebM & Ogg  -->
            <video
                src="./video/waterFall-2.mp4"
                controls
                autoplay
                muted
                title="title of video"
                width="400px"
            ></video>
            <video
                src="./video/waterFall.mp4"
                controls
                autoplay
                width="400px"
            ></video>
        </div>
        <div>
            <h1>Text Formatting</h1>
            
            <p>This is normal text</p>
            <p>This is <b>Bold</b> text</p>
            <p>This is <i>Italic</i> text</p>
            <p>This is <small>Small</small> text</p>
            <p>This is <sub>Subscript</sub> text</p>
            <p>This is <sup>SuperScript</sup> text</p>
            <p>This is <ins>Inserted</ins> text</p>
            <p>This is <del>Deleted</del> text</p>
            <p>This is <mark>Marked/Highlighted</mark> text</p>
        </div>
    </body>
</html>
