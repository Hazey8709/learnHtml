<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Tables</title>
    </head>
    <body>
        <table bgcolor="black">
            <h1>Business Hours</h1>
            <tr bgcolor="grey">
                <th>Sun</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thur</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr bgcolor="lightgrey" align="center">
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-8</td>
                <td>Closed</td>
            </tr>
        </table>
        <hr />

        <table bgcolor="black">
            <h1>Schedule</h1>
            <tr bgcolor="grey">
                <th>Sun</th>
                <th>Mon</th>
                <th>Tues</th>
                <th>Wed</th>
                <th>Thur</th>
                <th>Fri</th>
                <th>Sat</th>
                
                <th>Hours</th>
                <th>Over Time</th>
            </tr>

            <tr bgcolor="lightgrey" align="center">
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-8</td>
                <td>Closed</td>
                <td bgcolor="yellow">#43</td>
                <td bgcolor="red">#3</td>
            </tr>
        </table>
    </body>
</html>
